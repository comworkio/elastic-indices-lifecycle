stages:
  - publish

github-mirror:
  stage: publish
  script:
    - setsid ./ci/github-mirror.sh
  only:
    - /^(master.*)$/
  tags:
    - elasticlifecycle

docker-x86:
  stage: publish
  script:
    - setsid ./ci/docker-deliver.sh "x86"
  only:
    - /^(master.*)$/
  tags:
    - elasticlifecycle

docker-arm:
  stage: publish
  script:
    - setsid ./ci/docker-deliver.sh "arm"
  only:
    - /^(master.*)$/
  tags:
    - buildarm
