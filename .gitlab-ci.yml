stages:
  - publish

github-mirror:
  stage: publish
  script:
    - setsid ./ci/github-mirror.sh
  only:
    - /^(master.*)$/
  tags:
    - elasticlifecycle

rollup-x86:
  stage: publish
  script:
    - setsid ./ci/docker-deliver.sh "x86" "rollup"
  only:
    - /^(master.*)$/
  tags:
    - elasticlifecycle

rollup-arm:
  stage: publish
  script:
    - setsid ./ci/docker-deliver.sh "arm" "rollup"
  only:
    - /^(master.*)$/
  tags:
    - buildarm

backup-x86:
  stage: publish
  script:
    - setsid ./ci/docker-deliver.sh "x86" "backup"
  only:
    - /^(master.*)$/
  tags:
    - elasticlifecycle

backup-arm:
  stage: publish
  script:
    - setsid ./ci/docker-deliver.sh "arm" "backup"
  only:
    - /^(master.*)$/
  tags:
    - buildarm
