stages:
  - publish

mirror:
  stage: publish
  script:
    - setsid ./ci/mirror.sh
  only:
    - /^(master.*)$/
  tags:
    - elasticlifecycle

rollup-x86:
  stage: publish
  script:
    - setsid ./ci/docker-deliver.sh "x86" "rollup" "1.8"
  only:
    refs:
      - /^(master.*)$/
    changes:
      - rollup/*
      - Dockerfile
      - Dockerfile.arm
  tags:
    - elasticlifecycle

rollup-arm:
  stage: publish
  script:
    - setsid ./ci/docker-deliver.sh "arm" "rollup" "1.8"
  only:
    refs:
      - /^(master.*)$/
    changes:
      - rollup/*
      - Dockerfile
      - Dockerfile.arm
  tags:
    - buildarm

backup-x86:
  stage: publish
  script:
    - setsid ./ci/docker-deliver.sh "x86" "backup" "1.12"
  only:
    refs:
      - /^(master.*)$/
    changes:
      - backup/*
      - Dockerfile
      - Dockerfile.arm
  tags:
    - elasticlifecycle

backup-arm:
  stage: publish
  script:
    - setsid ./ci/docker-deliver.sh "arm" "backup" "1.12"
  only:
    refs:
      - /^(master.*)$/
    changes:
      - backup/*
      - Dockerfile
      - Dockerfile.arm
  tags:
    - buildarm
